<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TabGrouper</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ðŸš€ TabGrouper</h2>
            <p class="description">
                Organize your tabs automatically by configuring custom host mappings
            </p>
        </div>

        <div class="form-section">
            <div class="section-title">Add New Host Mapping</div>
            <div id="custom-host">
                <div class="input-row">
                    <input type="text" id="host-input" placeholder="www.example.com" />
                    <p>â†’</p>
                    <input type="text" id="name-input" placeholder="Example" />
                </div>
                <button id="set-host">Add Mapping</button>
            </div>
            <div id="message" style="display: none;"></div>
        </div>

        <div class="form-section">
            <div class="section-title">Keyboard Shortcuts</div>
            <div id="shortcuts-section">
                <div class="shortcut-item">
                    <div class="shortcut-info">
                        <span class="shortcut-label">Open TabGrouper</span>
                        <span class="shortcut-key" id="search-shortcut">Cmd+H</span>
                    </div>
                </div>
                <div class="shortcut-item">
                    <div class="shortcut-info">
                        <span class="shortcut-label">Copy Current URL</span>
                        <span class="shortcut-key" id="copy-shortcut">Cmd+Shift+C</span>
                    </div>
                </div>
                <button id="manage-shortcuts">Manage Shortcuts in Chrome</button>
            </div>
        </div>

        <div id="host-list">
            <div class="section-title">Configured Host Mappings</div>
            <div id="hosts">
                <!-- Host names will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
