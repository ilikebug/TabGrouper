<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TabGrouper</title>
    <style>
        body {
            width: 400px;
            height: 400px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        input {
            height: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 5px;
        }

        button {
            margin-top: 3px;
            margin-left: 10px;
            height: 30px;
            border-radius: 8px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            padding: 0 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 10px;
            text-shadow: 1px 1px 1px #c21d03;
        }

        #host-list {
            max-height: 280px;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }

        .category {
            margin-bottom: 20px;
        }

        .category h3 {
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
            font-size: 16px;
        }

        .category ul {
            list-style-type: none;
            padding: 0;
        }

        .category li {
            white-space: nowrap;
            overflow-x: auto;
            font-size: 15px;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
            background-color: #fff;
            transition: background-color 0.2s;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .category li:hover {
            background-color: #f5f5f5;
        }

        .text-span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .host-span {
            color: #1a73e8;
            font-weight: 500;
        }

        .separator {
            color: #666;
            font-size: 14px;
        }

        .name-span {
            color: #137333;
            font-weight: 500;
        }

        .delete-button {
            margin-right: 12px;
            border: none;
            background: transparent;
            color: #999;
            cursor: pointer;
            font-size: 14px;
            padding: 4px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }

        .delete-button:hover {
            background-color: #ff4d4f;
            color: #fff;
        }
    </style>
</head>
<body>
    <h2>TabGrouper</h2>
    <p style="margin: 10px 0; color: #666;">
        TabGrouper helps you organize your tabs automatically. Enter a website domain and group name, and tabs with the same domain will be grouped together.
    </p>

    <div id="custom-host" style="display: flex; flex-direction: row; align-items: left; justify-content: left;">
        <input type="text" id="host-input" placeholder="www.example.com">
        <p style="margin-left: 10px; margin-right: 10px; font-size: 15px; margin-top: 5px">:</p>
        <input type="text" id="name-input" placeholder="example">
        <button id="set-host">Set</button>
    </div>

    <div id="message" style="display: none; color: green; margin-top: 10px;"></div>

    <div id="host-list">
        <h2 style="margin-top: 5px;">Current Supported Host Names</h2>
        <div id="hosts">
            <!-- Host names will be dynamically inserted here -->
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
